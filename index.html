      <div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div

        <p class="text-[#0e141b] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Report issues, track progress, and engage with your community.</p>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#1672ce] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Get Started</span>
          </button>
        </div>
        <div class="h-5 bg-slate-50"></div>
      </div>
    </div>
